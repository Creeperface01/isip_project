{% extends 'layout.html' %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
<div class="container">
<h3>Sign up</h3>
<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p>

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Register</button>
</form>
</div>
{% endblock %}
